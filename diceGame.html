<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="diceGame.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body style="background-color: greenyellow;">
    <div class="container">

        <h1 >let's Go</h1>
        <div class="dice" >
            <p  class="player1">Player 1</p>
            <img src="dice1.png" alt="dice1" class="img1">
        </div>
        <div class="dice">
            <p  class="player2">Player 2</p>
            <img src="dice2.png" alt="dice2" class="img2">
        </div>
    <br>
    <div class="containerBtn">
        <button type="button" class="hmrbtn btn btn-outline-primary btn-lg" onclick="DiceRoll()">Roll the Dice !!</button>
    </div>
    <br>
    <div class="containerBtn">
        <button type="button" class="hmrbtn btn btn-primary btn-lg" onclick="editNames()">Change Name</button>
    </div>

    </div>

    
    
    
    <script src="diceGames.js"></script>
</body>
</html>
